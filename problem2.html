<!DOCTYPE html>
<html>
<body>

<p OnMouseOver = "mouseOver()" OnMouseOut = "mouseOut()">
	<strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who want to work with <strong>various</strong>
	JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.
</p>

 <script type="text/javascript">
		var bold_Items;
		window.onload = getBold_items();
		function getBold_items() 
		{
		  bold_Items = document.getElementsByTagName('strong'); 
		}
		function mouseOver()
		{
		  for (var i=0; i<bold_Items.length; i++) 
		  {
			   bold_Items[i].style.color = "red";
		  }
		}
		function mouseOut()
		{
		  for (var i=0; i<bold_Items.length; i++) 
		  {
			   bold_Items[i].style.color = "black";
		  }
		}
</script>
	
</body>
</html>
